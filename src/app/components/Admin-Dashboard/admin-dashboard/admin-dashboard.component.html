<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Admins</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="me-2">
      <button class="btn btn-primary m-1" (click)="goToAddPage()">Add New Admin</button>
    </div>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped">
    <thead class="thead-light">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">User Name</th>
        <th scope="col">Email</th>
        <th scope="col">Operations </th>
      </tr>
    </thead>
    <tbody>
      @for (Admin of adminList; track $index) {
      <tr>
        <th scope="row">{{ $index+1 }}</th>
        <td>{{ Admin.userName }}</td>
        <td>{{ Admin.email }}</td>
        <td>
          <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close"
              title="Close Modal">&times;</span>
            <form class="modal-content">
              <div class="container">
                <h1>Delete Admin</h1>
                <p>Are you sure you want to delete this Admin?</p>

                <div class="clearfix">
                  <button type="button" class="cancelbtn"
                    onclick="document.getElementById('id01').style.display='none'">
                    Cancel
                  </button>
                  <button type="button" class="deletebtn" (click)="handleDelete(Admin.id)"
                    onclick="document.getElementById('id01').style.display='none'">
                    Delete
                  </button>
                </div>
              </div>
            </form>
          </div>
          <button type="button" class="btn btn-outline-danger mx-1" (click)="handleDelete(Admin.id)">
            Delete
          </button>
          <button class="btn btn-outline-success mx-1" (click)="goToEditPage(Admin.id)">
            Edit
          </button>
          <button class="btn btn-outline-primary mx-1" (click)="goToDetailsPage(Admin.id)">
            Details
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
