<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Employers</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class=" me-2">
      <button class="btn btn-primary m-1" (click)="goToAddPage()">Add New Employer</button>
    </div>
  </div>
</div>
<div class="table-responsive">
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Fname</th>
      <th scope="col">Lname</th>
      <th scope="col">Phone</th>
      <th scope="col">Location</th>
      <th scope="col">Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employer of EmployersList; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ employer.fname }}</td>
      <td>{{ employer.lname }}</td>
      <td>{{ employer.phoneNumber }}</td>
      <td>{{ employer.location }}</td>
      <td>
        <button type="button" class="btn btn-outline-danger mx-1" (click)="handleDelete(employer.id)">
          Delete
        </button>
        <button class="btn btn-outline-success mx-1" (click)="goToEditPage(employer.id)">
          Edit
        </button>
        <button class="btn btn-outline-primary mx-1" (click)="goToDetailsPage(employer.id)">
          Details
        </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
<div id="deleteModal" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <div class="container">
      <h1>Delete Employer</h1>
      <p>Are you sure you want to delete this Employer?</p>
      <div class="clearfix">
        <button type="button" class="btn btn-secondary cancelbtn" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-danger deletebtn" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
