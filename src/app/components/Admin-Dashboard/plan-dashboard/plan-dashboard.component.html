<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Plans</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="me-2">
      <button class="btn btn-primary m-1" (click)="goToAddPage()">Add New Plan</button>
    </div>
  </div>
</div>
<div class="table-responsive">
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Price</th>
      <th scope="col">Duration</th>
      <th scope="col">Operations </th>
    </tr>
  </thead>
  <tbody>
    @for (plan of planslst; track $index) {
    <tr>
      <th scope="row">{{ $index+1 }}</th>
      <td>{{ plan.name }}</td>
      <td>{{ plan.type }}</td>
      <td>{{ plan.price }}</td>
      <td>{{ plan.duration }}</td>
      <td>
        <div id="id01" class="modal">
          <span onclick="document.getElementById('id01').style.display='none'" class="close"
            title="Close Modal">&times;</span>
          <form class="modal-content">
            <div class="container">
              <h1>Delete Plan</h1>
              <p>Are you sure you want to delete this plan?</p>
              <div class="clearfix">
                <button type="button" class="cancelbtn" onclick="document.getElementById('id01').style.display='none'">
                  Cancel
                </button>
                <button type="button" class="deletebtn" (click)="handleDelete(plan.id)"
                  onclick="document.getElementById('id01').style.display='none'">
                  Delete
                </button>
              </div>
            </div>
          </form>
        </div>
        <button type="button" class="btn btn-outline-danger mx-1" (click)="handleDelete(plan.id)">
          Delete
        </button>
        <button class="btn btn-outline-success mx-1" (click)="goToEditPage(plan.id)">
          Edit
        </button>
        <button class="btn btn-outline-primary mx-1" (click)="goToDetailsPage(plan.id)">
          Details
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
</div>
<div id="deleteModal" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <div class="container">
      <h1>Delete Plan</h1>
      <p>Are you sure you want to delete this Plan?</p>
      <div class="clearfix">
        <button type="button" class="btn btn-secondary cancelbtn mx-2" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-danger deletebtn" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
