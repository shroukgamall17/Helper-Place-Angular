<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">Candidates</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="me-2">
      <button class="btn btn-primary m-1" routerLink="/candidateResume/candidatePersonalInfo" >Add New Candidate</button>
    </div>
  </div>

</div>
<div class="table-responsive">
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th scope="col">name</th>
      <th scope="col">position</th>
      <th scope="col">address</th>
      <th scope="col">gender</th>
      <th scope="col">age</th>
      <th scope="col">Operations </th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let item of allcandidates" >
    <tr>

      <th scope="row">{{item.fname}} {{item.lname}}</th>
      <td>{{item.position}}</td>
      <td>{{item.location}}</td>
      <td>{{item.gender}}</td>
      <td>{{item.age}}</td>


      <td>

        <button class="btn btn-outline-danger mx-1" (click)="handleDelete(item.id)" >Delete</button
        ><button class="btn btn-outline-success mx-1"(click)="navigateToEdit(item.id)" >Edit</button>
        <button class="btn btn-outline-primary mx-1" (click)="navigateToDetails(item.id)">Details</button>
      </td>
    </tr>
  </ng-container>
  </tbody>
</table>
</div>
<div id="deleteModal" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <div class="container">
      <h1>Delete Candidate</h1>
      <p>Are you sure you want to delete this Candidate?</p>
      <div class="clearfix">
        <button type="button" class="btn btn-secondary cancelbtn" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-danger deletebtn" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
