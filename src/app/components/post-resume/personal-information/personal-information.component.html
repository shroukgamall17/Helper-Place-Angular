<section class="addResume d-flex justify-content-center align-items-center">
  <div class="Post-Resume w-75 bg-white">
    <div class="w-100 d-block">
      <div
        class="d-flex justify-content-evenly align-items-center text-center fw-bold m-5 formSteps"
      >
        <div>
          <div
            matripple=""
            class="mat-ripple div-ripple mat-focus-indicator"
          ></div>
          <div
            class="mat-step-icon mat-step-icon-selected mat-step-icon-state-number"
          >
            <div class="mat-step-icon-content"></div>
          </div>
          <div
            class="mat-step-label mat-step-label-active mat-step-label-selected"
          >
            <div class="position-icon stepper-active-border ng-star-inserted">
              <img
                src="https://cdn.helperplace.com/icons/user-data.svg"
                width="35px"
              />
            </div>
            <div class="mat-step-text-label ng-star-inserted">
              Personal<br class="ng-star-inserted" />
              Information
            </div>
          </div>
        </div>
        <div
          class="mat-stepper-horizontal-line ng-tns-c3676410898-30 ng-star-inserted"
        ></div>
        <div
          role="tab"
          class="div mat-primary ng-tns-c3676410898-30 mat-horizontal-stepper-header ng-star-inserted"
          tabindex="-1"
          id="cdk-step-label-0-1"
          aria-posinset="2"
          aria-setsize="4"
          aria-controls="cdk-step-content-0-1"
          aria-selected="false"
          aria-disabled="true"
        >
          <div
            matripple=""
            class="mat-ripple div-ripple mat-focus-indicator"
          ></div>
          <div class="mat-step-icon mat-step-icon-state-number">
            <div class="mat-step-icon-content"></div>
          </div>
          <div class="mat-step-label">
            <div class="position-icon ng-star-inserted">
              <img
                src="https://cdn.helperplace.com/icons/briefcase.svg"
                width="35px"
              />
            </div>
            <div class="mat-step-text-label ng-star-inserted">
              Professional<br class="ng-star-inserted" />
              Information
            </div>
          </div>
        </div>
        <!---->
        <div
          class="mat-stepper-horizontal-line ng-tns-c3676410898-30 ng-star-inserted"
        ></div>
        <div
          role="tab"
          class="div mat-primary ng-tns-c3676410898-30 mat-horizontal-stepper-header ng-star-inserted"
          tabindex="-1"
          id="cdk-step-label-0-2"
          aria-posinset="3"
          aria-setsize="4"
          aria-controls="cdk-step-content-0-2"
          aria-selected="false"
          aria-disabled="true"
        >
          <div
            matripple=""
            class="mat-ripple div-ripple mat-focus-indicator"
          ></div>
          <div class="mat-step-icon mat-step-icon-state-number">
            <div class="mat-step-icon-content"></div>
          </div>
          <div class="mat-step-label">
            <div class="position-icon ng-star-inserted">
              <img
                src="https://cdn.helperplace.com/icons/scholarship.svg"
                width="35px"
              />
            </div>
            <div class="mat-step-text-label ng-star-inserted">
              Education &amp;<br class="ng-star-inserted" />
              Experience
            </div>
          </div>
        </div>
        <div
          class="mat-stepper-horizontal-line ng-tns-c3676410898-30 ng-star-inserted"
        ></div>
        <div
          role="tab"
          class="div mat-primary ng-tns-c3676410898-30 mat-horizontal-stepper-header ng-star-inserted"
          tabindex="-1"
          id="cdk-step-label-0-3"
          aria-posinset="4"
          aria-setsize="4"
          aria-controls="cdk-step-content-0-3"
          aria-selected="false"
          aria-disabled="true"
        >
          <div
            matripple=""
            class="mat-ripple div-ripple mat-focus-indicator"
          ></div>
          <div class="mat-step-icon mat-step-icon-state-number">
            <div class="mat-step-icon-content"></div>
          </div>
          <div class="mat-step-label">
            <div class="position-icon ng-star-inserted">
              <img
                src="https://cdn.helperplace.com/icons/info.svg"
                width="35px"
              />
            </div>
            <div class="mat-step-text-label ng-star-inserted">
              About<br class="ng-star-inserted" />
              You
            </div>
          </div>
        </div>
      </div>
      <form class="" enctype="multipart/form-data">
        <h1 class="fs-4 bg-blue">Personal Information</h1>
        <div class="m-5">
          <div class="mb-5">
            <label class="form-label" for="customFile">Upload Your Photo</label>
            <input
              type="file"
              class="form-control"
              id="customFile"
              class="upload"
              (change)="filebind($event)"
            />
          </div>
          <div class="sprator"></div>
          <div class="d-flex justify-content-between align-items-center my-4">
            <mdb-form-control class="p-2 w-50 me-3">
              <input
                mdbInput
                type="text"
                id="form1"
                class="form-control"
                name="fname"
                [(ngModel)]="mycand.fname"
                (change)="fnamebind($event)"
                required
              />
              <label mdbLabel class="form-label" for="form1">First Name</label>
            </mdb-form-control>

            <mdb-form-control class="p-2 w-50">
              <input
                mdbInput
                type="text"
                id="form1"
                required
                class="form-control"
                name="lname"
                [(ngModel)]="mycand.lname"
                (change)="lnamebind($event)"
              />
              <label mdbLabel class="form-label" for="form1">Last Name</label>
            </mdb-form-control>
          </div>
          <mdb-form-control class="p-2 mb-3">
            <input
              mdbInput
              type="number"
              id="form1"
              class="form-control"
              name="age"
              [(ngModel)]="mycand.age"
              (change)="agebind($event)"
            />
            <label mdbLabel class="form-label" for="form1">Age</label>
          </mdb-form-control>
          <div class="mb-3 Gender-Selector">
            <span>Gender</span><br />

            <div class="wrapper">
              <input
                type="radio"
                id="option-1"
                value="Male"
                (change)="genderbind($event)"
                name="gender"
                [(ngModel)]="mycand.gender"
                checked
              />
              <input
                type="radio"
                id="option-2"
                value="Female"
                (change)="genderbind($event)"
                name="gender"
                [(ngModel)]="mycand.gender"
              />
              <label for="option-1" class="option option-1">
                <div class="dot"></div>
                <span>Male</span>
                <img
                  src="../../../../assets/Images/male-icon.png"
                  alt="female-icon"
                  width="16px"
                />
              </label>
              <label for="option-2" class="option option-2">
                <div class="dot"></div>
                <span>Female</span>
                <img
                  src="../../../../assets/Images/female-icon.png"
                  alt="female-icon"
                  width="16px"
                />
              </label>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <select
              id=""
              class="form-select me-2"
              name="martialStatus"
              [(ngModel)]="mycand.martialStatus"
              (change)="maritalbind($event)"
            >
              <option value="">Marital Status</option>
              <option
                *ngFor="let item of Date.MaritalStatusOptions"
                [value]="item"
              >
                {{ item }}
              </option>
            </select>

            <select
              id=""
              class="form-select"
              name="noKids"
              [(ngModel)]="mycand.noKids"
              (change)="kidsbind($event)"
            >
              <option value="0">Kids Details</option>
              <option
                *ngFor="let item of Date.KidsDetailsOptions"
                [value]="item"
              >
                {{ item }}
              </option>
            </select>
            <!-- <app-multiple-search-select
      [PlaceHolder]="'Kids Details'"
      [AllowSingleSelection]="true"
      class="p-2 col-md-5 mb-3"
      [Data]="Date.KidsDetailsOptions"
    ></app-multiple-search-select> -->
          </div>

          <div class="my-4 d-flex justify-content-between align-items-center">
            <select
              id=""
              class="form-select me-2"
              name="nationality"
              [(ngModel)]="mycand.nationality"
              (change)="nationalitybind($event)"
            >
              <option value="">What is your nationality ?</option>
              <option
                *ngFor="let item of Date.NationalityStatusOptions"
                [value]="item"
              >
                {{ item }}
              </option>
            </select>

            <select
              name=""
              id=""
              class="form-select"
              name="religion"
              [(ngModel)]="mycand.religion"
              (change)="Religionbind($event)"
            >
              <option value="">Religion State ?</option>
              <option
                *ngFor="let item of Date.ReligiousStatusOptions"
                [value]="item"
              >
                {{ item }}
              </option>
            </select>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <select
              id=""
              class="form-select me-2"
              name="educationLevel"
              [(ngModel)]="mycand.educationLevel"
              (change)="Educationbind($event)"
            >
              <option value="">Education Level ?</option>
              <option
                *ngFor="let item of Date.EducationStatusOptions"
                [value]="item"
              >
                {{ item }}
              </option>
            </select>
            <select
              id=""
              class="form-select"
              name="location"
              [(ngModel)]="mycand.location"
              (change)="livebind($event)"
            >
              <option value="">where do you live now ?</option>
              <option
                *ngFor="let item of Date.CountryStatusOptions"
                [value]="item"
              >
                {{ item }}
              </option>
            </select>
          </div>
        </div>
        <h1 class="fs-4 bg-blue">Details</h1>
        <div class="m-5">
          <mdb-form-control class="my-4">
            <input
              mdbInput
              type="email"
              id="form1"
              #email="ngModel"
              pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
              class="form-control"
              name="contactEmail"
              [(ngModel)]="mycand.contactEmail"
              (change)="emailbind($event)"
            />
            <label mdbLabel class="form-label" for="form1">Email</label>
          </mdb-form-control>
          <div *ngIf="email.invalid && (email.touched || email.dirty)">
            <span class="text-danger"
              >write correct email MMM &#64; gmail.com</span
            >
          </div>
          <div
            class="d-flex justify-content-start align-items-center detailsRespon mb-3 Phone-Number"
          >
            <svg
              class="p-2 col-md-2 mb-3"
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              fill="currentColor"
              class="bi bi-telephone-fill"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"
              />
            </svg>
            <app-multiple-search-select
              [PlaceHolder]="'Mobile Number'"
              [AllowSingleSelection]="true"
              class="mobileSelector p-2 me-2 w-25"
              [Data]="Date.DialCodeStatusOptions"
            >
            </app-multiple-search-select>
            <mdb-form-control class="p-1 w-50">
              <input
                mdbInput
                type="number"
                id="form1"
                class="form-control"
                name="phoneNumber"
                [(ngModel)]="mycand.phoneNumber"
                (change)="phonebind($event)"
              />
              <label mdbLabel class="form-label" for="form1"
                >Mobile Number</label
              >
            </mdb-form-control>
          </div>
          <div
            class="d-flex justify-content-start detailsRespon align-items-center mb-3 WhatsUp-Number"
          >
            <svg
              class="p-2 col-md-2 mb-3"
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              fill="currentColor"
              class="bi bi-whatsapp"
              viewBox="0 0 16 16"
            >
              <path
                d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.9 7.9 0 0 0 13.6 2.326zM7.994 14.521a6.6 6.6 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232"
              />
            </svg>
            <app-multiple-search-select
              [PlaceHolder]="'WhatsUp Number'"
              [AllowSingleSelection]="true"
              class="p-2 me-2 w-25"
              [Data]="Date.DialCodeStatusOptions"
            ></app-multiple-search-select>

            <mdb-form-control class="p-1 w-50">
              <input
                mdbInput
                type="number"
                id="form1"
                class="form-control"
                name="whatappNumber"
                [(ngModel)]="mycand.whatappNumber"
                (change)="watsbind($event)"
              />
              <label mdbLabel class="form-label" for="form1"
                >WhatsUp Number</label
              >
            </mdb-form-control>
          </div>
          <div class="p-1 w-50">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckChecked"
                name="hasPassport"
                [(ngModel)]="mycand.hasPassport"
                (change)="passbind($event)"
              />
              <label class="form-check-label" for="flexSwitchCheckChecked"
                >Do you have valid passport?</label
              >
            </div>
          </div>
          <button
            [disabled]="myflag"
            name="myflag"
            routerLink="/candidateResume/candidateProfessionalInfo"
            class="btn btn-success"
          >
            Next
          </button>
          <button
            class="btn btn-danger ms-2 text-white me-3"
            (click)="goBack()"
          >
            Return
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
