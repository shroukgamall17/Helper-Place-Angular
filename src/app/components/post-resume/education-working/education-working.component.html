<section class="addResume d-flex justify-content-center align-items-center">
  <div class="Post-Resume w-75 bg-white">
    <div class="w-100 d-block">
      <div class="d-flex justify-content-evenly align-items-center text-center fw-bold m-5 formSteps">
        <div>
          <div matripple="" class="mat-ripple div-ripple mat-focus-indicator"></div>
          <div class="mat-step-icon mat-step-icon-selected mat-step-icon-state-number">
            <div class="mat-step-icon-content"></div>
          </div>
          <div class="mat-step-label mat-step-label-active mat-step-label-selected">
            <div class="position-icon stepper-active-border ng-star-inserted">
              <img src="https://cdn.helperplace.com/icons/user-data.svg" width="35px" />
            </div>
            <div class="mat-step-text-label ng-star-inserted">
              Personal<br class="ng-star-inserted" />
              Information
            </div>
          </div>
        </div>
        <div class="mat-stepper-horizontal-line ng-tns-c3676410898-30 ng-star-inserted"></div>
        <div role="tab" class="div mat-primary ng-tns-c3676410898-30 mat-horizontal-stepper-header ng-star-inserted"
          tabindex="-1" id="cdk-step-label-0-1" aria-posinset="2" aria-setsize="4" aria-controls="cdk-step-content-0-1"
          aria-selected="false" aria-disabled="true">
          <div matripple="" class="mat-ripple div-ripple mat-focus-indicator"></div>
          <div class="mat-step-icon mat-step-icon-state-number">
            <div class="mat-step-icon-content"></div>
          </div>
          <div class="mat-step-label">
            <div class="position-icon ng-star-inserted">
              <img src="https://cdn.helperplace.com/icons/briefcase.svg" width="35px" />
            </div>
            <div class="mat-step-text-label ng-star-inserted">
              Professional<br class="ng-star-inserted" />
              Information
            </div>
          </div>
        </div>
        <div class="mat-stepper-horizontal-line ng-tns-c3676410898-30 ng-star-inserted"></div>
        <div role="tab" class="div mat-primary ng-tns-c3676410898-30 mat-horizontal-stepper-header ng-star-inserted"
          tabindex="-1" id="cdk-step-label-0-2" aria-posinset="3" aria-setsize="4" aria-controls="cdk-step-content-0-2"
          aria-selected="false" aria-disabled="true">
          <div matripple="" class="mat-ripple div-ripple mat-focus-indicator"></div>
          <div class="mat-step-icon mat-step-icon-state-number">
            <div class="mat-step-icon-content"></div>
          </div>
          <div class="mat-step-label">
            <div class="position-icon ng-star-inserted">
              <img src="https://cdn.helperplace.com/icons/scholarship.svg" width="35px" />
            </div>
            <div class="mat-step-text-label ng-star-inserted">
              Education &amp;<br class="ng-star-inserted" />
              Experience
            </div>
          </div>
        </div>
        <div class="mat-stepper-horizontal-line ng-tns-c3676410898-30 ng-star-inserted"></div>
        <div role="tab" class="div mat-primary ng-tns-c3676410898-30 mat-horizontal-stepper-header ng-star-inserted"
          tabindex="-1" id="cdk-step-label-0-3" aria-posinset="4" aria-setsize="4" aria-controls="cdk-step-content-0-3"
          aria-selected="false" aria-disabled="true">
          <div matripple="" class="mat-ripple div-ripple mat-focus-indicator"></div>
          <div class="mat-step-icon mat-step-icon-state-number">
            <div class="mat-step-icon-content"></div>
          </div>
          <div class="mat-step-label">
            <div class="position-icon ng-star-inserted">
              <img src="https://cdn.helperplace.com/icons/info.svg" width="35px" />
            </div>
            <div class="mat-step-text-label ng-star-inserted">
              About<br class="ng-star-inserted" />
              You
            </div>
          </div>
        </div>
      </div>
      
      <form class="" enctype="multipart/form-data">
        <h1 class="fs-4 bg-blue">Working Experience</h1>
        <div class="m-5">
          <div class="Working">
            <div class="Skills Show">
              <app-working-experience (UpdateWorkingExperience)="UpdateWorkingExperience($event)"
                (DeleteWorkingExperience)="DeleteWorkingExperience($event)" [WorkingExperiences]="WorkingExperiences"
                (HideAddWorkingExperiencePage)="WorkingDisplay = false"></app-working-experience>
              <app-add-work-experience [PlaceHolder]="'Add'" (OnClose)="ToggleWorkingDisplay()"
                (OnSave)="SaveWorkExperience($event)"
                [class.d-none]="WorkingDisplay == false"></app-add-work-experience>
            </div>
            <div class="d-flex justify-content-end">
              <button [class.d-none]="WorkingDisplay == true" (click)="ToggleWorkingDisplay()" type="button"
                class="btn btn-primary" style="background-color: #25ae88;border: none;">
                Add Work Experience
              </button>
            </div>
          </div>
        </div>
        <h1 class="fs-4 bg-blue">Education Experience</h1>
        <div class="m-5">
          <div class="Education">

            <div class="Skills Show">
              <app-education-experience (DeleteEducationExperience)="DeleteEducationExperience($event)"
                (UpdateEducationExperience)="UpdateEducationExperience($event)"
                [EducationExperiences]="EducationExperiences"
                (HideAddEducationExperiencePage)="EducationDisplay = false"></app-education-experience>
              <app-add-education-experience [PlaceHolder]="'Add'" (OnClose)="ToggleEducationDisplay()"
                (OnSave)="SaveEducationExperience($event)"
                [class.d-none]="EducationDisplay == false"></app-add-education-experience>
            </div>
            <div class="d-flex justify-content-end">
              <button [class.d-none]="EducationDisplay == true" (click)="ToggleEducationDisplay()" type="button"
                class="btn btn-primary" style="background-color: #25ae88;border: none;">
                Add Education Experience
              </button>
            </div>
          </div>
          <div class="mt-4">
            <button type="button" class="btn btn-primary " routerLink="/candidateResume/candidateProfessionalInfo" style="background-color: #054a84;border: none;">
              Back
            </button>
            <button type="button" class="btn btn-success ms-2" routerLink="/candidateResume/AddDescription" style="background-color: #25ae88;border: none;">
              next
            </button>

          </div>
        </div>

      </form>
    </div>
  </div>
</section>
